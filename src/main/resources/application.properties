spring.application.name=ewallet
server.port=8899

spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=${DB_URL:jdbc:mysql://localhost/ewallet?createDatabaseIfNotExist=true}
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta
spring.jackson.time-zone=Asia/Jakarta
spring.timezone=Asia/Jakarta
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
logging.level.org.flywaydb=DEBUG
